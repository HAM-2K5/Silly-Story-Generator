<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silly Story Generator 😂</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f7f7;
        text-align: center;
        padding: 40px;
    }
    h1 {
        color: #ff5c8a;
        font-size: 2.2em;
    }
    input {
        padding: 8px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        width: 200px;
    }
    #story {
        margin: 20px auto;
        padding: 20px;
        max-width: 500px;
        background: #fff3f3;
        border-radius: 12px;
        font-size: 1.2em;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    button {
        background: #ff5c8a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #e14d79;
    }
</style>
</head>
<body>

<h1>😂 Silly Story Generator</h1>

<input type="text" id="nameInput" placeholder="Enter a name...">
<br>
<button onclick="generateStory()">New Story</button>

<div id="story">Enter a name and click the button to get a silly story!</div>

<script>
    const stories = [
        "{name} wore sunglasses and danced the moonwalk in Times Square.",
        "One day, {name} became president and banned all Mondays from the calendar.",
        "Without warning, {name} learned coding and built a website selling invisible cheese.",
        "For no reason at all, {name} decided to fly by strapping themselves to a bunch of balloons.",
        "In a bold move, {name} opened a coffee shop and served only iced drinks in Antarctica.",
        "Unexpectedly, {name} started a rock band and became more famous than The Beatles."
    ];

    const emojis = ["😂","🤣","🤪","🙃","😹","🐒","🦄","🍕","🥳","🎉"];

    function generateStory() {
        const storyBox = document.getElementById("story");
        const nameInput = document.getElementById("nameInput").value.trim();

        if (!nameInput) {
            storyBox.textContent = "Please enter a name to make the story fun!";
            storyBox.style.opacity = 1;
            return;
        }

        // Fade out before changing
        storyBox.style.opacity = 0;

        setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * stories.length);
            let story = stories[randomIndex].replace("{name}", nameInput);

            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            story += " " + randomEmoji;

            storyBox.textContent = story;
            storyBox.style.opacity = 1;
        }, 300);
    }
</script>

</body>
</html>
